<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<title>Eventi</title>
</head>

<body>
	<h1>Eventi</h1>
	<table class="table" th:object="${evento}">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nome</th>
				<th scope="col">Location</th>
				<th scope="col">Categoria</th>
				<th scope="col">Data di inizio</th>
				<th scope="col">Data di fine</th>
				<th scope="col">Prezzo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${list}">
				<td th:text="${item.id}"></td>
				<th th:text="${item.nome}"></th >
				<td th:text="${item.location}"></td >
				<td th:text="${item.categorie}"></td >
				<td th:text="${item.dataInizio}"></td >
				<td th:text="${item.dataFine}"></td >
				<td th:text="${item.biglietto}"></td >
			</tr >
		</tbody>
	</table>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
